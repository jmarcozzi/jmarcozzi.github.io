<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articolo in vendita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .article-container {
            width: 30%; /* Imposta la larghezza in modo che tre blocchi siano sulla stessa riga */
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .article-image {
            max-width: 100%;
            margin-right: 20px;
        }
        .article-details {
            flex-grow: 1;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="product-row">
    <div class="article-container">
        <div class="article-details">
            <h1>Nome dell'articolo</h1>
            <p>Descrizione dell'articolo.</p>
            <p>Prezzo: €99.99</p>
        </div>
        <img class="article-image" src="immagine.jpg" alt="Immagine dell'articolo">
    </div>

        <img class="article-image" src="immagine.jpg" alt="Immagine dell'articolo">
    </div>

            <p>Prezzo: €99.99</p>
        </div>
        <img class="article-image" src="immagine.jpg" alt="Immagine dell'articolo">
    </div>
</div>

        alert('Articolo prenotato con successo!');

    }
</script>

</body>
</html>
